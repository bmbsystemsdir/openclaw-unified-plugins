# Dexter's vault-embedder configuration
# Personal vault for Dexter agent

vault_path: ~/garden-of-treasuries
collection_name: vault_personal

qdrant_url: http://localhost:6333

model_name: taylorai/bge-micro-v2
model_dimensions: 384

include_extensions:
  - .md

exclude_patterns:
  - ".*"
  - "_*"
  - "templates/*"
  - ".obsidian/*"
  - "Archive/*"

chunk_size: 1000
chunk_overlap: 200
min_chunk_size: 100
